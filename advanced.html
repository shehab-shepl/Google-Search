
<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Search</title>
        <link rel="stylesheet" href="style.css"> 
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous"> 
    </head>
    <body background="https://cdn.wallpapersafari.com/51/78/dltnIv.jpg">
          
          
          <a class='right' href = "index.html"><button type="button"  class="btn btn-link" >Google Search</button></a>
          <form class = 'after-left-form' action="https://www.google.com/search">
                <div>
                    <b class=left>all these words</b>
                    <input class=after-left type="text" name="as_q">
                </div>
                
                <br><br>
                <div>
                    <b class=left>this exact word or phrase:</b>
                    <input class=after-left type="text" name="as_epq">
                </div>
                
                <br> <br>
                <div>
                    <b class=left>any of these words:</b>
                    <input class=after-left type="text" name="as_oq">
                </div>
                
                <br><br>
                <div>
                    <b class=left>none of these words:</b>
                    <input class=after-left type="text" name="as_eq">
                </div>
                
                <br><br>
                <input  type="submit"  value="Advanced Search" class="btn btn-link">
          </form>
          

    </body>
</html>
